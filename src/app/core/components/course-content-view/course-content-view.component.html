<section
  *ngIf="!isPartLoading || !isSubPartLoading"
  class="relative m-auto flex w-[90%] max-w-[1300px] overflow-hidden"
>
  <app-sidebar>
    <div
      *ngFor="let subPart of dataPart?.subParts"
      class="flex flex-col gap-2 rounded-md px-4 py-2"
    >
      <h4
        class="rounded-md bg-neutral-700 p-4 font-bold text-neutral-100 transition-colors hover:bg-neutral-600"
      >
        {{ subPart.name }}
      </h4>
      <a
        class="rounded-md bg-neutral-600 p-2 text-neutral-100 transition-colors hover:bg-neutral-500"
        [href]="content?.path"
        *ngFor="let content of subPart?.contents"
      >
        {{ content?.title }}
      </a>
    </div>
  </app-sidebar>
  <div class="ml-[250px]"></div>
  <div class="m-auto flex-1 overflow-x-hidden px-4 py-8">
    <div *ngFor="let subPart of dataSubPart?.contents">
      <div
        [id]="subPart?.id"
        class="flex w-[100%] whitespace-pre text-pretty text-sm text-neutral-700"
        *ngIf="subPart"
      >
        <markdown katex [data]="subPart?.content"> </markdown>
      </div>
    </div>
  </div>
</section>
<div
  *ngIf="isSubPartLoading || isPartLoading"
  class="flex h-full min-h-[90svh] w-full items-center justify-center overflow-hidden"
>
  <app-loader customStyles="--path: #404040; --dot: #404040;" />
</div>
