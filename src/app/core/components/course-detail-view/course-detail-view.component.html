<section class="m-auto h-[100svh] w-[90%] max-w-[1300px] overflow-hidden">
  <div *ngIf="!isLoading" class="m-auto flex h-[100%]">
    <div class="m-auto flex w-[50%] gap-2 p-[30px] text-neutral-700">
      <div class="flex flex-col gap-8 text-sm">
        <markdown katex>{{ dataPart?.description }}</markdown>
        <a
          *ngFor="let subPart of dataPart?.subParts"
          [routerLink]="replace(subPart?.name)"
          class="inline-flex w-max cursor-pointer items-center justify-center gap-2 rounded-md border-2 border-neutral-700 p-2 text-sm font-bold transition-colors"
          [ngClass]="{
            'bg-red-200 hover:bg-red-300': dataPart?.color === 'red',
            'bg-lime-200 hover:bg-lime-300': dataPart?.color === 'green'
          }"
        >
          <span
            class="inline-flex w-8 items-center justify-center rounded-md bg-neutral-700 p-1 text-sm text-neutral-100"
            >{{ subPart?.subPart }}
          </span>
          {{ subPart?.name }}</a
        >
      </div>
    </div>
    <div
      class="flex items-center justify-center"
      [ngClass]="{
        'bg-red-200': dataPart.color === 'red',
        'bg-lime-200': dataPart.color === 'green'
      }"
    >
      <img
        class="object-contain"
        [src]="'data:image/png;base64,' + dataPart?.previewImage?.content"
        alt=""
      />
    </div>
  </div>
  <div *ngIf="isLoading" class="flex h-full w-full items-center justify-center">
    <app-loader customStyles="--path: #404040; --dot: #404040;" />
  </div>
</section>
