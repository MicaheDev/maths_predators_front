<div class="text-neutral-100">
  <div *ngIf="!isLoading" class="flex items-center gap-10 p-[30px]">
    <div
      class="flex cursor-pointer flex-col gap-2 rounded-md border-4 border-neutral-600 bg-neutral-600 transition-colors hover:border-neutral-500 hover:bg-neutral-500"
      *ngFor="let part of parts"
      (click)="navegate(part.path)"
    >
      <img
        class="h-[250px] w-[250px] rounded-md object-cover"
        [src]="'data:image/png;base64,' + part.previewImage.content"
        alt=""
      />
      <div class="p-2">
        <h3 class="text-xl font-bold capitalize">{{ part.part }}</h3>
        <h4 class="text-sm font-medium">{{ part.name }}</h4>
      </div>
    </div>
  </div>
  <div *ngIf="isLoading">Cargando...</div>
</div>
