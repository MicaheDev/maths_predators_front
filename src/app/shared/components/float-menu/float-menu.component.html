<div class="flex items-center gap-2 bg-neutral-700 p-2 rounded-md fixed bottom-[10px] left-0 right-0 w-max m-auto">
  <a
    *ngFor="let item of menuItems"
    [routerLink]="item.path"
    class="inline-flex transition-colors justify-between items-center gap-2 hover:bg-neutral-600 border-[1px] border-neutral-600 capitalize rounded-md py-2 px-4 text-neutral-100"
  >
    <i [ngClass]="item.icon" class="text-neutral-100"></i> {{ item.name }}</a
  >
</div>
