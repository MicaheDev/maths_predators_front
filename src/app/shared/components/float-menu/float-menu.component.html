<div
  class="fixed bottom-[10px] left-0 right-0 m-auto flex w-max items-center gap-2 rounded-md bg-neutral-700 p-1 font-red-hat text-sm"
>
  <a
    *ngFor="let item of menuItems"
    [routerLink]="item.path"
    class="inline-flex items-center justify-between gap-2 rounded-md border-2 border-neutral-600 px-3 py-2 capitalize text-neutral-100 transition-colors hover:bg-neutral-600"
  >
    <i [ngClass]="item.icon" class="text-neutral-100"></i> {{ item.name }}</a
  >
</div>
