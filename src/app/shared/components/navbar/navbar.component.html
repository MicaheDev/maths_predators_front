<nav
  class="flex items-center justify-between px-4 py-2 sticky top-0 w-full h-[80px] border-b border-neutral-600 text-sm"
>
  <div class="flex justify-center items-center gap-2">
    <img
      class="fill-neutral-800"
      width="60px"
      height="60px"
      src="../../../../assets/logo.svg"
      alt="maths predator logo"
    />
    <h1 class="text-lg font-black uppercase text-neutral-800">
      Maths Predator
    </h1>
  </div>

  <div
    class="px-2 py-2 bg-neutral-700 text-neutral-100 rounded-md w-1/3 flex justify-between items-center gap-2 h-[48px]"
  >
    <input
      type="text"
      class="bg-transparent outline-none px-2 w-full rounded-md"
      placeholder="Buscar..."
    />
    <button
      class="p-2 rounded-md w-8 h-8 inline-flex items-center justify-center border border-neutral-600 hover:bg-neutral-600 transition-colors"
    >
      <i class="fa-solid fa-magnifying-glass"></i>
    </button>
  </div>

  <div class="flex justify-center items-center gap-2">
    <button
      class="p-2 w-[48px] h-[48px] rounded-md inline-flex items-center justify-center border border-neutral-600 bg-indigo-300"
    >
      <span *ngIf="true">
        <i class="fa-solid fa-moon text-lg"></i>
      </span>
      <span *ngIf="false"><i class="fa-regular fa-sun"></i></span>
    </button>

    <app-dropdown-btn [dropDownItems]="languages" label="Idioma" />
  </div>
</nav>
