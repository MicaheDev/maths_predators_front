<nav
  class="sticky top-0 z-10 h-[60px] w-full bg-neutral-50 px-4 py-2 font-red-hat text-sm shadow-sm"
>
  <div class="m-auto flex w-[90%] max-w-[1300px] items-center justify-between">
    <div
      routerLink="/"
      class="flex cursor-pointer items-center justify-center gap-2 outline-none hover:opacity-90"
    >
      <img
        width="40px"
        height="40px"
        src="../../../../assets/logo.svg"
        alt="maths predator logo"
      />
      <h1
        class="max-w-4 text-wrap text-sm font-black uppercase leading-none text-neutral-700"
      >
        Maths Predators
      </h1>
    </div>

    <form class="inline-flex h-[40px] w-1/3 items-center justify-between">
      <input
        type="text"
        class="h-[100%] w-full rounded-l-md border-2 border-neutral-700 bg-transparent px-2 font-bold outline-none placeholder:text-neutral-500"
        placeholder="Buscar..."
        (input)="onInputChange($event.target)"
      />
      <button
        class="inline-flex h-[40px] w-[40px] items-center justify-center rounded-r-md bg-neutral-700 p-2 text-neutral-100 transition-colors hover:bg-neutral-600"
      >
        <i class="fa-solid fa-magnifying-glass text-sm"></i>
      </button>
      <div
        [ngClass]="
          showAutocompleteWindow
            ? 'visible bottom-[-10%] opacity-100'
            : 'invisible bottom-[-2000px] opacity-0'
        "
        class="fixed left-0 right-0 m-auto flex h-[100svh] w-[90%] flex-col gap-4 rounded-2xl bg-neutral-700 p-8 text-neutral-100 transition-all duration-300"
      >
        <h1 class="text-2xl font-bold">Resultados de:</h1>
        <span class="text-2xl" *ngIf="autoCompleteOptions"
          >"{{ autoCompleteOptions }}"</span
        >
      </div>
    </form>

    <div class="flex items-center justify-center gap-2">
      <button
        class="inline-flex h-[40px] w-[40px] items-center justify-center rounded-md  bg-neutral-700 p-2 text-neutral-100 transition-colors hover:bg-neutral-600"
      >
        <span *ngIf="true">
          <i class="fa-solid fa-moon text-sm"></i>
        </span>
        <span *ngIf="false"><i class="fa-regular fa-sun"></i></span>
      </button>

      <app-dropdown-btn [dropDownItems]="languages" label="Idioma" />
    </div>
  </div>
</nav>
