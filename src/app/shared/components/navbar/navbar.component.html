<nav
  class="font-red-hat flex items-center justify-between bg-neutral-50
   px-4 py-2 sticky top-0 w-full h-[60px] border-b-2 border-neutral-600 text-sm"
>
  <div class="flex justify-center items-center gap-2">
    <img
      class="fill-neutral-800"
      width="40px"
      height="40px"
      src="../../../../assets/logo.svg"
      alt="maths predator logo"
    />
    <h1 class="text-sm font-black uppercase text-neutral-800">
      Maths Predators
    </h1>
  </div>

  <div
    class="px-2 py-2 bg-neutral-700 text-neutral-100 rounded-md w-1/3 flex justify-between items-center gap-2 h-[40px]"
  >
    <input
      type="text"
      class="bg-transparent outline-none px-2 w-full rounded-md placeholder:text-neutral-400"
      placeholder="Buscar..."
    />
    <button
      class="p-2 rounded-md w-6 h-6 inline-flex items-center justify-center border border-neutral-600 hover:bg-neutral-600 transition-colors"
    >
      <i class="fa-solid fa-magnifying-glass text-sm"></i>
    </button>
  </div>

  <div class="flex justify-center items-center gap-2">
    <button
      class="p-2 w-[40px] h-[40px] rounded-md inline-flex items-center justify-center text-neutral-700 border-2 border-neutral-600 bg-indigo-300"
    >
      <span *ngIf="true">
        <i class="fa-solid fa-moon text-sm"></i>
      </span>
      <span *ngIf="false"><i class="fa-regular fa-sun"></i></span>
    </button>

    <app-dropdown-btn [dropDownItems]="languages" label="Idioma" />
  </div>
</nav>
