<nav
  class="sticky top-0 z-10 h-[60px] w-full bg-neutral-50 px-4 py-2 font-red-hat text-sm"
>
  <div class="m-auto flex w-[90%] max-w-[1300px] items-center justify-between">
    <div class="flex items-center justify-center gap-2">
      <img
        class="fill-neutral-800"
        width="40px"
        height="40px"
        src="../../../../assets/logo.svg"
        alt="maths predator logo"
      />
      <h1 class="text-sm font-black uppercase text-neutral-700">
        Maths Predators
      </h1>
    </div>

    <div
      class="flex h-[40px] w-1/3 items-center justify-between gap-2 rounded-md bg-neutral-700 px-2 py-2 text-neutral-100"
    >
      <input
        type="text"
        class="w-full rounded-md bg-transparent px-2 outline-none placeholder:text-neutral-400"
        placeholder="Buscar..."
      />
      <button
        class="inline-flex h-6 w-6 items-center justify-center rounded-md border border-neutral-600 p-2 transition-colors hover:bg-neutral-600"
      >
        <i class="fa-solid fa-magnifying-glass text-sm"></i>
      </button>
    </div>

    <div class="flex items-center justify-center gap-2">
      <button
        class="inline-flex h-[40px] w-[40px] items-center justify-center rounded-md border-2 border-neutral-600 bg-indigo-300 p-2 text-neutral-700"
      >
        <span *ngIf="true">
          <i class="fa-solid fa-moon text-sm"></i>
        </span>
        <span *ngIf="false"><i class="fa-regular fa-sun"></i></span>
      </button>

      <app-dropdown-btn [dropDownItems]="languages" label="Idioma" />
    </div>
  </div>
</nav>
